<section class="news">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3">
        <h2>Aktualno≈õci</h2>
      </div>
      <div class="col-12 all-news">
        <div *ngFor="let allNews of news" class="news-box">
          <div class="title">
            {{allNews.title}}
          </div>
          <div class="subtitle">
            <div class="author">
              {{allNews.header}}
            </div>
            <div class="date">
              {{allNews.timeOfCreation | date: 'dd/MM/yy h:mm'}}
            </div>
          </div>
          <div class="content">
            {{allNews.content}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
