<p>{{componentResponse}}</p>

<mat-dialog-actions *ngIf="componentResponse ==='Zalogowano pomyślnie' " align="center">
  <button (click)="refresh()" [mat-dialog-close]="true" cdkFocusInitial mat-button><span
    class="cursor-wrap">Zamknij</span></button>
</mat-dialog-actions>
<mat-dialog-actions *ngIf="componentResponse ==='Błędne logowanie' " align="center">
  <button [mat-dialog-close]="true" cdkFocusInitial mat-button><span class="cursor-wrap">Zamknij</span></button>
</mat-dialog-actions>
